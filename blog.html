<script>
    function myFunction() {
        var a = document.getElementById("dropdown-menu");
        var b = document.getElementById("content");
        if(a.style.display === 'none'){
            a.style.display = 'block';
            b.style.display = 'none';
        }else{
            a.style.display = 'none';
            b.style.display = 'block';
        }
    } 
</script>
