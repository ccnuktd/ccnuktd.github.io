  <body>
    <a href="index.html"><h1>HCGL<sup>2021</sup></h1></a>

    <div class="login" style="margin-top: 50px">
      <div class="header">
        <div class="switch" id="switch">
          <a
            class="switch_btn_focus"
            id="switch_qlogin"
            href="javascript:void(0);"
            tabindex="7"
            >快速登录</a
          >

          <a
            class="switch_btn"
            id="switch_login"
            href="javascript:void(0);"
            tabindex="8"
            >快速注册</a
          >
          <div
            class="switch_bottom"
            id="switch_bottom"
            style="position: absolute; width: 64px; left: 0px"
          ></div>
        </div>
      </div>

      <div
        class="web_qr_login"
        id="web_qr_login"
        style="display: block; height: 235px"
      >
        <!--登录-->
        <div class="web_login" id="web_login">
          <div class="login-box">
            <div class="login_form">
              <form
	 			action="/Hello/LoginServlet"
                name="loginform"
                accept-charset="utf-8"
                id="login_form"
                class="loginForm"
	 			method="post"
              >
                <div class="uinArea" id="uinArea">
                  <label class="input-tips" for="u">帐号：</label>
                  <div class="inputOuter" id="uArea">
                    <input
                      type="text"
                      id="u"
                      name="username"
                      class="inputstyle"
                    />
                  </div>
                </div>
                <div class="pwdArea" id="pwdArea">
                  <label class="input-tips" for="p">密码：</label>
                  <div class="inputOuter" id="pArea">
                    <input type="password" id="p" name="p" class="inputstyle" />
                  </div>
                </div>

                <div class="btn_login">
                  <input
                  	type="submit"
                    id="loginBtn"
                    name="alertNoCallBack"
                    value="登 录"
                    style="width: 150px"
                    class="button_blue"
                  />
                </div>

                <!-- bounce start -->

                <!-- bounce end -->

                <div
                  class="btn_adminLogin"
                  style="position: relative; left: 50px"
                >
                  <a href="adminLogin.html">管理员登录</a>
                  <!-- <input
                    style="border:none;"
                    type="submit"
                    value="管理员登录"
                  /></a> -->
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--登录end-->
      </div>

      <!--注册-->
      <div class="qlogin" id="qlogin" style="display: none">
        <div class="web_login">
          <form action="/Hello/RegisterServlet" name="form2" id="regUser" accept-charset="utf-8" method="post">
            <ul class="reg_form" id="reg-ul">
              <div id="userCue" class="cue">快速注册请注意格式</div>

              <li>
                <label for="qq" class="input-tips2">账号：</label>
                <div class="inputOuter2">
                  <input
                    type="text"
                    id="qq"
                    name="qq"
                    maxlength="10"
                    class="inputstyle2"
                  />
                </div>
              </li>

              <li>
                <label for="passwd" class="input-tips2">密码：</label>
                <div class="inputOuter2">
                  <input
                    type="password"
                    id="passwd"
                    name="passwd"
                    maxlength="16"
                    class="inputstyle2"
                  />
                </div>
              </li>
              <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                <div class="inputOuter2">
                  <input
                    type="password"
                    id="passwd2"
                    name=""
                    maxlength="16"
                    class="inputstyle2"
                  />
                </div>
              </li>

              <li>
                <label for="user" class="input-tips2">昵称：</label>
                <div class="inputOuter2">
                  <input
                    type="text"
                    id="user"
                    name="user"
                    maxlength="16"
                    class="inputstyle2"
                  />
                </div>
              </li>

              <li>
                <div class="inputArea">
                  <input
                    type="button"
                    id="reg"
                    style="margin-top: 10px; margin-left: 85px"
                    class="button_blue"
                    value="            注册            "
                  />
                  <!-- <a href="#" class="zcxy" target="_blank">注册协议</a> -->
                </div>
              </li>
             
            </ul>
          </form>
        </div>
      </div>
      <!--注册end-->
    </div>
    <div class="jianyi"></div>
    <!-- 导入axios -->
    <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>

    
    <script>
     function ajaxSubmit(url, successCallBack) {
        var config = {
            type: "get",
            url: "/Hello/LoginServlet",
            dataType: "json",
            beforeSend: function () {
            },
            success: successCallBack,
            complete: function (data) {
                console.log(data);
            }
        };
        return $.ajax(config);
     }
      function showConfirm(
        type,
        info,
        action,
        showCancelButton,
        showConfirmButton
      ) {
        swal(
          {
            title: "消息提示",
            text: info,
            type: type,
            showCancelButton: showCancelButton,
            cancelButtonText: "取消",
            cancelButtonColor: "#B9B9B9",
            showConfirmButton: showConfirmButton,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认",
            closeOnConfirm: true,
            closeOnCancel: true,
          },
          action
        );
      }
      function alertNoCallBack() {
        swal("提示", "登陆失败！", "error");
      }
      function alertCallBack() {
        showConfirm(
          "info",
          "密码错误",
        );
      }
      function confirm() {
        showConfirm(
          "success",
          "登录成功！",
          true,
        );
      }
      /**判断弹出框方法**/
      function btnLogin() {
        var loginvar = 1;

          } else {
            alertNoCallBack();
          }
        }); */
      }

      $(function () {
        btnLogin();
      });
    </script>
