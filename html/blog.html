             <script>
		      function showConfirm(
		        type,
		        info,
		        action,
		        showCancelButton,
		        showConfirmButton
		      ) {
		        swal(
		          {
		            title: "消息提示",
		            text: info,
		            type: type,
		            showCancelButton: showCancelButton,
		            cancelButtonText: "取消",
		            cancelButtonColor: "#B9B9B9",
		            showConfirmButton: showConfirmButton,
		            confirmButtonColor: "#DD6B55",
		            confirmButtonText: "确认",
		            closeOnConfirm: true,
		            closeOnCancel: true,
		          },
		          action
		        );
		      }
		    </script>

						<script>
		      function alertCallBack() {
		        showConfirm(
		          "info",
		          "注销成功！",
		          false,
		          
		        );
		      }
		    </script>
			<script>
		      $(function () {
		        $("#alertCallBack").click(function () {
		          alertCallBack();
		        });
		      });
		    </script>
